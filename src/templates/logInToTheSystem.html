<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>survey/login</title>
        <link rel="stylesheet" href="../styles/logInStyles.css">

        <!-- шрифты -->

        <script defer src="../scripts/login.js"></script>
    </head>

    <body>

        <header class="header__container">

            <ul class="header__list">

                <li class="list__element">
                    <p class="element">The questionnaire system</p>
                </li>

                <li class="list__element">
                    <a class="element__reg" href="../templates/registration.html">Registration</a>
                </li>
                
            </ul>

        </header>


        <div class="box">

            <form action="#" method="post" class="form" id="form__login">

                <h1 class="form__title">Login</h1>

                <div class="form__group">
                    <input tabindex="1" type="email" id="email"  name="email" class="form__input" placeholder=" ">
                    <label class="form__label">Email</label>
                </div>

                <div class="form__group">
                    <input tabindex="2" type="password" id="password" name="password" class="form__input" placeholder=" ">
                    <label class="form__label">Password</label>
                </div>

                <button type="submit" class="form__button"><a class="button__login" href="../templates/listOfQuestionnaires.html">Login</a></button>

            </form>

        </div>

    </body>

</html>
