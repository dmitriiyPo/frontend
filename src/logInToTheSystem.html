<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>survey/login</title>
        <link rel="stylesheet" href="styles/logInStyles.css">

        <!-- шрифты -->
    </head>

    <body>

        <header class="header__container">

            <ul class="header__list">

                <li class="list__element">
                    <p class="element">The questionnaire system</p>
                </li>

                <li class="list__element">
                    <a class="element__reg" href="templates/registration.html">Registration</a>
                </li>
                
            </ul>

        </header>


        <div class="box">

            <form action="templates/listOfQuestionnaires.html" method="GET" class="form" id="form__login">

                <h1 class="form__title">Login</h1>

                <div class="form__group">
                    <input tabindex="1" type="email" id="email_log"  name="email" class="form__input" placeholder=" ">
                    <label class="form__label">Email</label>
                </div>

                <div class="form__group">
                    <input tabindex="2" type="password" id="password_log" name="password" class="form__input" placeholder=" ">
                    <label class="form__label">Password</label>
                </div>

                <button class="form__button" id="button__log" ><a class="button__login">Login</a></button>

            </form>

        </div>

        <script src="scripts/login.js"></script>

    </body>

</html>
